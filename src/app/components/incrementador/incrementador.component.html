<div class="input-group">
    <span class="input-group-btn">
    <button [ngClass]="btnClass"
            (click)="cambiarProgreso(-1)"
            type="button">
        <i class='fa fa-minus'> </i>
    </button>
    </span>

    <input  type="number" 
            class="form-control" 
            [ngClass]="{'is-invalid': progreso >= 100 || progreso <= 0}"
            [(ngModel)]="progreso"
            (ngModelChange)='onChange($event)'
            placeholder="Progreso de la barra">
    <span class="input-group-btn">

        <button [ngClass]="btnClass"
                (click)="cambiarProgreso(1)" 
                type="button">
            <i class='fa fa-plus'> </i>
        </button>
    </span>
</div>
